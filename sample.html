<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .theme-switcher {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 200px;
  height: 50px;
  background-color: #fff;
  border-radius: 50px;
  position: relative;
  cursor: pointer;
}

.theme-switcher input[type="radio"] {
  -webkit-appearance: none; /* Remove default appearance */
  appearance: none;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #eee; /* Default circle color */
  border: 2px solid #ddd; /* Optional border */
  position: absolute;
  top: 10px;
  transition: left 0.3s ease-in-out; /* Smooth transition */
  cursor: pointer;
}

.theme-switcher input[type="radio"]:checked {
  background-color: #fff; /* Checked background color */
  border: 2px solid #ddd; /* Optional border */
}

.theme-switcher label {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50%;
  height: 100%;
  font-size: 14px;
  color: #333;
  cursor: pointer;
}

.theme-switcher.dark {
  background-color: #333;
}

.theme-switcher.dark input[type="radio"] {
  background-color: #ddd; /* Circle color in dark mode */
  border: 2px solid #eee; /* Optional border */
}

.theme-switcher.dark input[type="radio"]:checked {
  background-color: #333; /* Checked background color in dark mode */
  border: 2px solid #eee; /* Optional border */
}

.theme-switcher.dark input[type="radio"]:checked {
  left: calc(100% - 40px); /* Position on the right in dark mode */
}
</style>
</head>
<body>

  <div class="theme-switcher">
    <input type="radio" name="theme" id="light" checked>
    <input type="radio" name="theme" id="dark">
  </div>

 <script>
const themeSwitcher = document.querySelector('.theme-switcher');
const lightRadio = document.getElementById('light');
const darkRadio = document.getElementById('dark');

themeSwitcher.addEventListener('click', (event) => {
  if (event.target.tagName === 'LABEL') {
    // Determine the clicked radio button
    const clickedRadio = event.target.previousElementSibling;

    // Check if the clicked radio button is checked
    if (clickedRadio.checked) {
      // Toggle the "dark" class on the theme switcher
      themeSwitcher.classList.toggle('dark');

      // Move the checked radio button
      if (clickedRadio === lightRadio) {
        clickedRadio.style.left = 'calc(50% - 15px)'; 
      } else if (clickedRadio === darkRadio) {
        clickedRadio.style.left = 'calc(100% - 40px)'; 
      }
    }
  }
});
 </script>
</body>
</html>
